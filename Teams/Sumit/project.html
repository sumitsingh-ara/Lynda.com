<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your In Progress Content</title>
    <style>
        body {
            margin: 0px;
            background-color: gray;
        }

        #header-su {
            background-color: #ffffff;
            width: 100%;
            height: 90px;
            position: fixed;
            overflow: hidden;
            top: 0;
            padding-top: .35%;
            margin-bottom: 50px;
        }

        .first-bar {
            width: 100%;
            height: 50px;
        }

        .second-bar {
            width: 100%;
            height: 40px;
            background-color: #f3f6f8;
        }

        hr {
            margin: 0px;
        }

        .inside-header-su {
            height: 80%;
            display: flex;
        }

        .linkedin-logo-su {
            background-color: #004b7c;
            color: white;
            width: 30px;
            margin-top: 5px;
            max-height: 30px;
            border-radius: 3px;
            margin-left: 13%;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');

        .learning-su {
            vertical-align: middle;
            font-size: 16px;
            padding-top: 13px;
            margin-left: 5px;
            font-family: 'Open Sans', sans-serif;
            letter-spacing: 2px;
        }

        .my-learning-section {
            width: 100%;
            background-color: white;
            margin-top: 94px;
            height: 125px;
        }

        .my-learn-su {
            margin-top: 0px;
            width: 40%;
            border: 1px solid white;
            margin-left: 13%;

        }

        .my-learn-su h2 {
            margin-bottom: 0px;
        }

        .options-su {
            margin-top: 45px;
            width: 40%;
            height: 30px;
            margin-left: 13%;
            display: flex;
        }

        .right-margin-su {
            margin-right: 7%;
        }

        .options-su div {
            color: #74716d;
        }

        .options-su div:hover {
            color: black;
            cursor: pointer;
        }

        .options-su div::selection {
            color: blue;
        }

        #video-box-su {
            max-width: 100%;
            height: 400px;
            background-color: #ffff;
            border: 2px solid black;
            overflow-y: scroll;
            overflow-x: hidden;

        }

        .appender {
            border: 1px solid black;
            width: 100%;
            height: 180px;
            display: flex;
        }

        .video-play-su {
            margin: 15px 13%;
            margin-right: 1%;
            width: 20%;
            height: 150px;
            border: 1px solid black;
        }

        .vid-content-su {
            margin: 15px 0px;
            width: 60%;
            height: 150px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <div id="header-su">
        <div class="first-bar">
            <div class="inside-header-su">
                <div class="linkedin-logo-su">
                    in
                </div>
                <div class="learning-su">
                    LEARNING
                </div>
            </div>
        </div>
        <hr>
        <!-- 2nd nav bar -->
        <div class="second-bar">
            ghg
        </div>
        <hr>
    </div>
    <!-- 3rd part -->
    <div class="my-learning-section">
        <div class="my-learn-su">
            <h2>My Learning</h2>
        </div>
        <div class="options-su">
            <div class="right-margin-su">In Progress</div>
            <div class="right-margin-su">Saved</div>
            <div class="right-margin-su">My collections</div>
            <div class="right-margin-su">Learning History</div>
            <div class="right-margin-su">Skills</div>
        </div>
    </div>
    <hr>
    <!-- video part -->
    <div id="video-box-su">
    </div>
    </div>
</body>

</html>
<script>
    let products = [
        {
            title: "COURSE",
            name: "Learning the Java Script",
            by: "By: Joe Chellman",
            date: "Feb 2019",
            video: "C:/Users/Sumit/Desktop/arnavbday.mp4",
        },
        {
            title: "COURSE",
            name: "Learning Artificial Intelligence",
            by: "By: Joe Chellman",
            date: "Feb 2019",
            video: "C:/Users/Sumit/Desktop/arnavbday.mp4",
        },
        {
            title: "COURSE",
            name: "Learning Artificial Intelligence",
            by: "By: Joe Chellman",
            date: "Feb 2019",
            video: "C:/Users/Sumit/Desktop/arnavbday.mp4",
        },
    ]
    localStorage.setItem("myCourse", JSON.stringify(products))

    var myCourses = localStorage.getItem("myCourse")
    myCourses = JSON.parse(myCourses)
    console.log(myCourses)

    function showProducts() {

        myCourses.forEach(function (product) {
            let appender = document.createElement("div");
            appender.setAttribute("class", "appender");


            let videoDiv = document.createElement("div");
            videoDiv.setAttribute("class", "video-play-su")
            let vids = document.createElement("VIDEO");
            vids.src = product.video
            vids.setAttribute("width", "305");
            vids.setAttribute("height", "150");
            vids.setAttribute("controls", "controls");
            videoDiv.appendChild(vids)
            //working on video contents

            let videoContent = document.createElement("div");
            videoContent.setAttribute("class", "vid-content-su")
            let title = document.createElement("p");
            title.textContent = product.title;










            appender.appendChild(videoDiv)



            document.getElementById('video-box-su').appendChild(appender);
        })

    }
    showProducts()
</script>
