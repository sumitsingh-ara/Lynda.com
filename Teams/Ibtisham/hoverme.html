<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .container {
        width: 90%;
        padding: 10px;
        background: #ddd;
        max-width: 100px auto;
        display: flex;
        justify-content: center;
      }
      .box {
        width: 250px;
        height: 300px;
        background: orange;
        float: left;
        margin: 0px 10px;
        transition: 1s;
      }
      .box:hover {
        transform: scale(1.3);
        height: 350px;
        width: 280px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
