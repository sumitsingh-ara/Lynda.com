<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      header {
        position: fixed;
        top: 0;
        display: flex;
        background-color: rgb(72, 93, 105);
        width: 100%;
        height: 50px;
      }

      main {
        height: 1000px;
        background-color: black;
        color: rgb(126, 121, 113);
      }
      section.content {
        margin-top: 50px;
        color: white;
      }
      .sh-top-bar {
        background-color: rgb(83, 75, 75);
        height: 55px;
        width: 100%;
        display: flex;
        font-family: sans-serif;

        justify-content: right;
        align-items: center;
      }
      .sh-top-bar > div {
        width: 75%;
        margin: 0 auto;

        text-align: right;
        margin-bottom: 10px;
      }
      a {
        width: 100px;
        font-size: 100%;
      }
      .sh-top-bar a {
        color: white;
        text-decoration: none;
      }
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      nav {
        height: 100px;
        display: flex;
        width: 100%;
        justify-content: space-around;
        align-items: center;
        background-color: rgb(250, 249, 249);
      }
      .sh-logo {
        padding-left: 3px;
        width: 30%;
        height: 50px;
        margin-top: 20px;

        margin-left: 100px;

        display: flex;
        justify-content: left;
      }

      .sh-second-nav {
        width: 40%;
        font-size: 20px;
        text-align: right;
        font-family: sans-serif;
      }
      a {
        text-decoration: none;

        position: relative;
        margin-left: 20px;
        margin-right: 20px;
        color: rgb(79, 158, 201);
      }
      .sh-second-nav a::before {
        content: "";
        left: 0;
        top: 100%;
        width: 0;
        height: 2px;
        position: absolute;
      }
      .sh-second-nav a:hover::before {
        width: 100%;
        background-color: blue;
      }
      .contact-info {
        display: flex;
        align-items: center;
        border: 1px solid rgb(79, 158, 201);
        height: 40px;
        width: 45%;
        margin-right: 20px;
      }
      .contact-info p {
        margin: auto;
        font-family: sans-serif;
        font-size: 20px;
      }
      a {
        width: 25%;
      }
      .divider {
        border-left: 0.5px solid rgb(163, 135, 129);
        height: 40px;
      }
      .horizontal-divider {
        border-top: 7px solid rgb(11, 134, 191);
        width: 100%;
      }

      #sh-main-div {
        width: 100%;
        height: 150px;
      }
      .third-div {
        height: 40px;
        width: 18%;
        align-items: center;
        color: rgb(79, 158, 201);
      }

      .sh-hover-me {
        font-size: 125%;
      }
      .linked {
        font-size: 28px;
        color: rgb(44, 123, 202);
        font-weight: bold;
        margin-left: 10px;
        margin-right: 5px;
      }
      .in {
        height: 35px;
        width: 35px;
        background-color: rgb(44, 123, 202);
        font-size: 30px;
        color: white;
        margin-right: 5px;
        font-weight: bold;
        text-align: center;
      }
      .lerning {
        font-size: 25px;
        color: rgb(209, 209, 209);
      }
      .light-div {
        width: 100%;
        height: 230px;
        background-color: rgb(231, 238, 245);
        display: flex;
        justify-content: end;
      }
      .div1-cont {
        height: 180px;
        width: 90%;
        display: flex;
      }
      .div1-cont p {
        margin-top: 150px;
        margin-left: 280px;
        margin-right: 0px;
        font-size: 25px;
        font-family: sans-serif;
      }
      .div1-cont a {
        color: rgb(17, 136, 201);
        font-weight: bolder;
        margin-left: 5px;
      }
      .img {
        height: 750px;
        width: 100%;
        display: flex;
      }
    </style>
  </head>
  <body>
    <header>
      <div id="sh-main-div">
        <div class="sh-top-bar">
          <div><a href="#" class="sh-hover-me">Get support</a></div>
        </div>
        <nav>
          <div class="sh-logo">
            <div class="linked">Linked</div>
            <div class="in">in</div>
            <div class="lerning">Learning</div>
          </div>
          <div class="sh-second-nav">
            <a href="#" class="sh-hover">Product</a>
            <a href="#" class="sh-hover">Courses</a>
            <a href="#" class="sh-hover">Customer Stories</a>
            <a href="#" class="sh-hover">Resources</a>
          </div>
          <div class="divider"></div>
          <div class="third-div">
            <div class="contact-info">
              <p>Contact Sales</p>
            </div>
          </div>
        </nav>
        <div class="horizontal-divider"></div>
      </div>
    </header>
    <main>
      <section class="content"></section>
      <div class="light-div">
        <div class="div1-cont">
          <p>
            See how to leverage free LinkedIn resources to connect unemployed
            residents to in-demand jobs right now.<a href="#">Learn More</a>
          </p>
        </div>
      </div>
      <div class="img">
        <div class="img-div1"></div>
        <div class="img-div2">
          <img
            src="https://content.linkedin.com/content/dam/me/business/en-us/amp/learning-solutions/images/solutions-pages/bg/00_hero_dsk_bg_v1.jpg.original.jpg
"
          />
        </div>
      </div>
    </main>
    <script>
      //throttle
      //   var header = function () {
      //     console.log("click");
      //   };
    </script>
  </body>
</html>
